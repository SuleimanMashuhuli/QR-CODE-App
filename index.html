<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.google.com/imgres?q=qr%20code%20icon&imgurl=https%3A%2F%2Fpreviews.123rf.com%2Fimages%2Fmchlskhrv%2Fmchlskhrv1711%2Fmchlskhrv171100010%2F89248871-simple-qr-code-vector-qr-code-icon.jpg&imgrefurl=https%3A%2F%2Fwww.123rf.com%2Fphoto_89248871_simple-qr-code-vector-qr-code-icon.html&docid=jpytT4djzoZrNM&tbnid=hpS01JI6ig0rdM&vet=12ahUKEwi5zdS61puOAxXGBfsDHUzMDA4QM3oECF4QAA..i&w=1300&h=975&hcb=2&ved=2ahUKEwi5zdS61puOAxXGBfsDHUzMDA4QM3oECF4QAA" />
    <link rel="stylesheet" href="styleqr.css" />
    <script src="main.js"></script>

    <title>QR-CODE APP</title>
</head>

<body>
    <main class="arena">
        <div class="float">

            <!--LEFT B0X-->
            <section class="leftS">
                <form class="qr-form">
                    <h1>QR-CODE GENERATOR</h1>
                    <br />
                    <br />
                    <label class="text">URL/text:</label>
                    <br />
                    <input type="text" name="text" id="text" />
                    <br />
                    <button type="button" class="qr-btn">Generate</button>
                </form>
            </section>

            <!--RIGHT BOX-->
            <section class="rightS">
                <div class="r-content">
                    <p id="words">This project enables you to genrate your own QR-code based on what you've requested.
                        This help by
                        enhancing the security and authentication.
                    </p>
                </div>
            </section>
        </div>

        <!--FOOTER-->
        <footer>
            <p class="copright">

            </p>
        </footer>
    </main>
